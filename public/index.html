<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <title>ChatCord App</title>
  </head>
  <body class="bg-light">
    <div class="container d-flex justify-content-center">
      <div class="card w-50 shadow mt-5 mx-auto">
        <header class="card-header bg-primary text-light">
          <h1 class="text-center"><i class="fas fa-smile"></i> ChatCord</h1>
        </header>
        <div class="card-body p-4 bg-info text-white" style="min-width: 400px;">
          <form action="chat.html">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Enter username..."
                required
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="room">Room</label>
              <select name="room" id="room" class="form-control">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="PHP">PHP</option>
                <option value="C#">C#</option>
                <option value="Ruby">Ruby</option>
                <option value="Java">Java</option>
              </select>
            </div>
            <button
              type="submit"
              class="btn btn-primary form-control mt-3 mx-auto"
            >
              Join Chat
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
